{% load static %}
<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinéExplorer - {% block title %}Accueil{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-play-circle me-2"></i>CinéExplorer
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'movie_list' %}">Films</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'stats' %}">Statistiques</a></li>
                </ul>
                
                <form class="d-flex" action="{% url 'search' %}" method="get">
                    <div class="input-group">
                        <input class="form-control border-end-0" type="search" name="q" placeholder="Film, Acteur...">
                        <button class="btn btn-outline-secondary border-start-0 text-white" type="submit" style="background-color: #2a2a2a; border-color: #444;">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3 shadow-sm">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2026 CinéExplorer. Projet BDA Polytech.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
